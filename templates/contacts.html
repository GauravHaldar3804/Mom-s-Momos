{% extends "base.html" %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img class="d-block w-150" src="https://source.unsplash.com/random/1600x500/?contact,office">
</div>
<div class="container px-8">
    <h1 class="text-center">Contact Us </h1>
 
</div>
<form method = "post" action = "/contacts">
    {% csrf_token %}
<div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name = "name" placeholder="Enter Your Name">
</div>
<div class="form-group">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email"name = "email" placeholder="Enter Your E-mail">
</div>
<div class="form-group">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone"name = "phone" placeholder="Enter Your Phone Number">
</div>
<div class="form-group">
    <label for="desc" class="form-label">Tell me why you want to contact me</label>
    <textarea class="form-control" id="desc"name = "desc" rows="3"></textarea>
</div>
<button class = "btn btn-primary" type="submit">Submit</button>
</form>
{% endblock body %}
